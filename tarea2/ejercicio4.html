      <div class="container">
        <form class="card mt-5" id="formulario">
            <p class="h1 card-header text-center text-light  bg-danger p-3 ">Ejercicio 4</p>
          <div class="card-body"> 
            <p>Se ingresan tres notas de un alumno, si el promedio es mayor o igual
                a 4 mostrar un mensaje 'regular', sino 'reprobado'.</p>
                  <div class="mb-3 m-3">
                    <label for="nota1" class="form-label">Nota 1:</label>
                    <input type="number" class="form-control" id="nota1" name="nota1" required>
                  </div>
                  <div class="mb-3 m-3">
                    <label for="nota2" class="form-label">Nota 2:</label>
                    <input type="number" class="form-control" id="nota2" name="nota2" required>
                  </div>
                  <div class="mb-3 m-3">
                    <label for="nota3" class="form-label">Nota 3:</label>
                    <input type="number" class="form-control" id="nota3" name="nota3" required>
                  </div>
                  <button type="submit" class="btn btn-primary m-3">Calcular</button>
                <div id="resultado" class="mt-4"></div>
            </div>
        </form>
      </div>
    
      <script>
        const formulario = document.getElementById('formulario');
        const resultado = document.getElementById('resultado');

        formulario.addEventListener('submit', function (event) {
        event.preventDefault();

        const nota1 = parseFloat(document.getElementById('nota1').value);
        const nota2 = parseFloat(document.getElementById('nota2').value);
        const nota3 = parseFloat(document.getElementById('nota3').value);
        const promedio = (nota1 + nota2 + nota3) / 3;

        if (promedio >= 4) {
            resultado.innerHTML = '<p class="alert alert-success">Regular</p>';
        } else {
            resultado.innerHTML = '<p class="alert alert-danger">Reprobado</p>';
        }
        });
      </script>
