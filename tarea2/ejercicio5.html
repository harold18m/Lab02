      <div class="container">
        <form class="card mt-5" id="formulario">
            <p class="h1 card-header text-center text-light  bg-danger p-3 ">Ejercicio 5</p>
          <div class="card-body"> 
            <p>Se cargan por teclado tres números distintos. Mostrar por pantalla el
                mayor de ellos.</p>
            <div class="mb-3 m-3">
                <label for="num1" class="form-label">Número 1</label>
                <input type="number" class="form-control" id="num1" required>
            </div>
            <div class="mb-3 m-3">
                <label for="num2" class="form-label">Número 2</label>
                <input type="number" class="form-control" id="num2" required>
            </div>
            <div class="mb-3 m-3">
                <label for="num3" class="form-label">Número 3</label>
                <input type="number" class="form-control" id="num3" required>
            </div>
            <button type="submit" class="btn btn-primary m-3">Calcular</button>
          </div>
          <div id="resultado" class="mt-3 d-none m-3">
            <h2 class="text-center mb-3">El mayor número es:</h2>
            <p class="lead text-center" id="mayor"></p>
        </div>
        </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <script>
        const formulario = document.querySelector('#formulario');
        const resultado = document.querySelector('#resultado');
        const mayor = document.querySelector('#mayor');

        formulario.addEventListener('submit', (e) => {
            e.preventDefault();
            const num1 = parseFloat(document.querySelector('#num1').value);
            const num2 = parseFloat(document.querySelector('#num2').value);
            const num3 = parseFloat(document.querySelector('#num3').value);
            const numeros = [num1, num2, num3];
            const maximo = Math.max(...numeros);
            mayor.textContent = maximo;
            resultado.classList.remove('d-none');
        });
    </script>
