      <div class="container mt-5">
        <form class="card" id="formulario">
          <p class="h1 card-header text-center text-light  bg-danger p-3 ">Ejercicio 2</p>
        <div class="card-body">  
            <p>Escribir un programa en el cual se ingresen cuatro números, calcular
                y mostrar la suma de los dos primeros y el producto del tercero y el
                cuarto</p>    
        <div class="mb-3 m-3">
            <label for="num1" class="form-label" >Primer número</label>
            <input type="number" class="form-control" id="num1" required>
        </div>
        <div class="mb-3 m-3">
            <label for="num2" class="form-label">Segundo número</label>
            <input type="number" class="form-control" id="num2" required>
        </div>
        <div class="mb-3 m-3">
            <label for="num3" class="form-label">Tercer número</label>
            <input type="number" class="form-control" id="num3" required>
        </div>
        <div class="mb-3 m-3">
            <label for="num4" class="form-label">Cuarto número</label>
            <input type="number" class="form-control" id="num4" required>
        </div>
        <button type="button" class="btn btn-primary m-3" onclick="calcular()">Calcular</button>
        </div>
        </form>
    
        <div class="card text-bg-dark p-3 my-5">
            <p class="fw-bold">Resultados:</p>
            <p id="resultado1"></p>
            <p id="resultado2"></p>
        </div>
    </div>

  <script>
    function calcular() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var num3 = document.getElementById("num3").value;
      var num4 = document.getElementById("num4").value;

      var suma = parseInt(num1) + parseInt(num2);
      var producto = parseInt(num3) * parseInt(num4);

      document.getElementById("resultado1").innerHTML = "La suma de los dos primeros números es: " + suma;
      document.getElementById("resultado2").innerHTML = "El producto del tercer y cuarto número es: " + producto;
    }
  </script>
