    <div class="container mt-5">
      <form class="card" id="formulario">
        <p class="h1 card-header text-center text-bg-danger p-3">Ejercicio 1</p>
        <div class="card-body">
            <p>Escribir un programa que permita cargar el nombre de un usuario y
                su mail por teclado. Mostrar posteriormente los datos en la página
                HTML.</p>
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <div class="form-floating">
              <input type="text" class="form-control" id="nombre" placeholder="Username">
              <label for="nombre">Username</label>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
            <label for="correo">Email address</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
      <div id="datos" class="card text-bg-dark p-3 mt-3">
      </div>
    </div>
      <script>
        window.addEventListener("load", function() {
          var formulario = document.getElementById("formulario");
          var datosDiv = document.getElementById("datos");
    
          formulario.addEventListener("submit", function(event) {
            event.preventDefault();
    
            var nombre = formulario.elements.nombre.value;
            var correo = formulario.elements.correo.value;
    
            var nombreElement = document.createElement("p");
            nombreElement.innerHTML = "<b>Nombre de usuario: </b>" + nombre;
    
            var correoElement = document.createElement("p");
            correoElement.innerHTML = "<b>Correo electrónico: </b>" + correo;
    
            datosDiv.appendChild(nombreElement);
            datosDiv.appendChild(correoElement);
          });
        });
      </script>
</body>
